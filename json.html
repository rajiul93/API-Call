<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON API CALL</title>
</head>
<style>
    h1,p{
        text-align: center;
    }

    ul{
        display: grid;
        grid-template-columns: auto auto ;
        gap: 20px;
    }
    li{border-radius: 10px;
        color: white;
        list-style: none;
        padding: 10px;
        background-color: rgb(74, 74, 77);
        width: 500px;
    }
</style>
<body>
    <h1>JSON API CALL METHOD</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est iusto repellendus accusantium sit architecto consectetur repellat! Rerum aliquam praesentium animi?</p>
<ul id="user-container">
    <!-- li document  -->
</ul>


<script>
    fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(json => displayUser(json))

function displayUser(user){
const ul = document.getElementById("user-container");
const userNames = user.map(user => user)
for(let i =0; i<userNames.length; i++){
                let object = userNames[i];
                console.log(object);
let li = document.createElement("li");

li.innerText = (`
                id:${object.id}
                address :${object.id}
                email   :${object.email}
                company :${object.company.name}
                name    :${object.username}
                company :${object.company.catchPhrase}
                `)
                ul.appendChild(li);
        }
}

</script>
</body>
</html>
